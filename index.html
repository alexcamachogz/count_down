<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Launch countdown timer</title>
</head>

<body>
  <div class="container">
    <h1 class="title">We're launching soon</h1>
  </div>

  <main class="countdown-timer">
    <div class="countdown-timer__item">
      <span class="countdown-timer__item-number" id="days">
        <div class="countdown-timer__item-number-top"></div>
        <div class="countdown-timer__item-number-bottom"></div>
        <div class="hole hole-left"></div>
        <div class="hole hole-right"></div>
      </span>
      <span class="countdown-timer__item-text">Days</span>
    </div>
    <div class="countdown-timer__item">
      <span class="countdown-timer__item-number" id="hours">
        <div class="countdown-timer__item-number-top"></div>
        <div class="countdown-timer__item-number-bottom"></div>
        <div class="hole hole-left"></div>
        <div class="hole hole-right"></div>
      </span>
      <span class="countdown-timer__item-text">Hours</span>
    </div>
    <div class="countdown-timer__item">
      <span class="countdown-timer__item-number" id="minutes">
        <div class="countdown-timer__item-number-top"></div>
        <div class="countdown-timer__item-number-bottom"></div>
        <div class="hole hole-left"></div>
        <div class="hole hole-right"></div>
      </span>
      <span class="countdown-timer__item-text">Minutes</span>
    </div>
    <div class="countdown-timer__item">
      <span class="countdown-timer__item-number" id="seconds">
        <div class="countdown-timer__item-number-top"></div>
        <div class="countdown-timer__item-number-bottom"></div>
        <div class="hole hole-left"></div>
        <div class="hole hole-right"></div>
      </span>
      <span class="countdown-timer__item-text">Seconds</span>
    </div>
  </main>

  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> |
      Coded by <a href="https://github.com/alexcamachogz">Alex Camacho</a>
    </p>
  </footer>
</body>

</html>
